<!DOCTYPE html>
<html>

<head>
    <title>Train: scroll, move, click</title>
    <link rel="stylesheet" href="./style.css" />
</head>
    
<body>
    <audio id="station-audio" src="audio/station.mp3"></audio>
    <div class="main-container">
        <div class="horizontal-scroll">
            <div class="trigger-zone">
             <img src="images/img1.png" alt="img1">
            </div>
            <div class="smoke-overlay"></div>
        </div>
        
        <div class="middle-section">
            <div class="vertical-scroll vs1">
                <img src="images/img2.png" alt="img2">
            </div>
            <div class="vertical-scroll vs2"> 
                 <img src="images/img3.png" alt="img3">
            </div>
            
        </div>
        <div class="horizontal-scroll hs2">
            <a href="question.html">
            <img src="images/img4.png" alt="img4">
            </a>
        </div> 
    </div>
    <audio id="station-audio" src="audio/station.mp3" controls></audio>
</body>

<div class="timetable-modal" id="timetableModal">
    <div class="timetable-content">
      <span class="close-btn" id="closeTimetable">&times;</span>
      <div class="timetable">
        <div class="header">
          <div>Destination</div>
          <div>Departure</div>
          <div>Duration</div>
          <div>Platform</div>
        </div>
        <div class="row">
          <div>Elementary School</div>
          <div>Middle School</div>
          <div>5yrs</div>
          <div>1A</div>
        </div>
        <div class="row">
          <div>Middle School</div>
          <div>High School</div>
          <div>4yrs</div>
          <div>2B</div>
        </div>
        <div class="row">
            <div>High School</div>
            <div>College</div>
            <div>3yrs</div>
            <div>3A</div>
        </div>
        <div class="row">
            <div>College</div>
            <div>Graduate School</div>
            <div>2yrs-8yrs</div>
            <div>4B</div>
        </div>
        <div class="row">
            <div>Marriage</div>
            <div>Divorce</div>
            <div>Xyrs</div>
            <div>5A</div>
        </div>
        <div class="row">
            <div>Life</div>
            <div>Death</div>
            <div>Xyrs</div>
            <div>6B</div>
        </div>
      </div>
    </div>
  </div>

<script src="main.js"></script>

</html>
